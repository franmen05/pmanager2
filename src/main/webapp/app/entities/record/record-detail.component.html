<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="record">
            <h2><span>Record</span> {{ record.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ record.description }}</span>
                </dd>
                <dt><span>Create Date</span></dt>
                <dd>
                    <span>{{ record.createDate }}</span>
                </dd>
                <dt><span>Last Update Date</span></dt>
                <dd>
                    <span>{{ record.lastUpdateDate }}</span>
                </dd>
                <dt><span>Patient</span></dt>
                <dd>
                    <div *ngIf="record.patient">
                        <a [routerLink]="['/patient', record.patient?.id, 'view']">{{ record.patient?.id }}</a>
                    </div>
                </dd>
                <dt><span>Patient</span></dt>
                <dd>
                    <div *ngIf="record.patient">
                        <a [routerLink]="['/patient', record.patient?.id, 'view']">{{ record.patient?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/record', record.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
